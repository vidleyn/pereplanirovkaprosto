<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Architect3D - Floorplan</title>
<link href="css/app.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
<script src="js/bp3djs.js"></script>
<script src="js/items.js"></script>
<script src="js/items_gltf.js"></script>
<script src="js/app.js"></script>
</head>

<body>
	<div id='interfaces'>
		<div id="floorplanner" class="view-panel active">
			<div id="floorplanner-controls" class="controls-bar">
				<button class="btn-icon" id="new2d" title="New Layout" aria-label="New Layout">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M8 2a6 6 0 1 0 0 12A6 6 0 0 0 8 2zM1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8zm7.5-3.5V7h2.5v2H8.5v2.5h-2V9H4V7h2.5V4.5h2z"/>
					</svg>
				</button>
				<button class="btn-icon" id="saveFile2d" title="Save Layout" aria-label="Save Layout">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1-1H2zm0 1h5.5v3H2V2zm0 4h12v9H2V6z"/>
					</svg>
				</button>
				<label class="btn-icon btn-file" title="Load Layout" aria-label="Load Layout">
					<input type="file" class="hidden-input" id="loadFile2d" accept=".blueprint3d">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM4.5 8a.5.5 0 0 1 .5-.5h2V5.5a.5.5 0 0 1 1 0V7.5h2a.5.5 0 0 1 0 1H8v2a.5.5 0 0 1-1 0V8.5H5a.5.5 0 0 1-.5-.5z"/>
					</svg>
				</label>
				<button id="move" class="btn-icon" title="Move Walls" aria-label="Move Walls">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M7 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-11zM2.5 7a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V7z"/>
					</svg>
				</button>
				<button id="draw" class="btn-icon" title="Draw New Walls" aria-label="Draw New Walls">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5H5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.179z"/>
					</svg>
				</button>
				<button id="delete" class="btn-icon" title="Delete Walls" aria-label="Delete Walls">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
						<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
					</svg>
				</button>
				<button id="help2d" class="btn-icon" title="Tips: Shift Key: Snap To Axis and Snap to Grid. ESC: Stop drawing walls. Double-Click (Corner): Adjust Elevation. Click (Room): Change Name" aria-label="Help">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
						<path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
					</svg>
				</button>
			</div>
			<div class="btn-hint" id="draw-walls-hint">Press the "Esc" key to stop drawing walls</div>
			<canvas id="floorplanner-canvas"></canvas>
		</div>

		<div id="viewer" class="view-panel">
			<div id="main-controls" class="controls-bar">
				<button class="btn-icon" id="new" title="New Layout" aria-label="New Layout">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M8 2a6 6 0 1 0 0 12A6 6 0 0 0 8 2zM1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8zm7.5-3.5V7h2.5v2H8.5v2.5h-2V9H4V7h2.5V4.5h2z"/>
					</svg>
				</button>
				<button class="btn-icon" id="saveFile" title="Save Layout" aria-label="Save Layout">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1-1H2zm0 1h5.5v3H2V2zm0 4h12v9H2V6z"/>
					</svg>
				</button>
				<label class="btn-icon btn-file" title="Load Layout" aria-label="Load Layout">
					<input type="file" class="hidden-input" id="loadFile" accept=".blueprint3d">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM4.5 8a.5.5 0 0 1 .5-.5h2V5.5a.5.5 0 0 1 1 0V7.5h2a.5.5 0 0 1 0 1H8v2a.5.5 0 0 1-1 0V8.5H5a.5.5 0 0 1-.5-.5z"/>
					</svg>
				</label>
				<button class="btn-icon" id="saveMesh" title="Save Scene as a mesh" aria-label="Save Mesh">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
						<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
					</svg>
				</button>
				<button class="btn-icon" id="saveGLTF" title="Save Scene as a GLTF" aria-label="Save GLTF">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path d="M8.5 1.5A1.5 1.5 0 0 0 7 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L8.5 1.5zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
					</svg>
				</button>
			</div>
		</div>
	</div>
	<div id='interface-controls' class="interface-controls">
		<button id="showFloorPlan" class="btn-control active" title="Edit 2D floorplan" aria-label="2D Floor Plan">
			<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
				<path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
			</svg>
			<span>Floor Plan</span>
		</button>
		<button id="showDesign" class="btn-control" title="Edit 3D floorplan" aria-label="3D View">
			<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
				<path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
			</svg>
			<span>3D</span>
		</button>
		<div class="view-controls-group" id='viewcontrols'>
			<button class="btn-control" id="leftview" title="Show side view (left)" aria-label="Left View">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path d="M7.854 4.646a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 .708.708L7.5 5.707l2.646 2.647a.5.5 0 0 0 .708-.708l-3-3z"/>
				</svg>
			</button>
			<button class="btn-control" id="topview" title="Show top view" aria-label="Top View">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
				</svg>
			</button>
			<button class="btn-control" id="isometryview" title="Show 3d view" aria-label="Isometric View">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
					<path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
				</svg>
			</button>
			<button class="btn-control" id="frontview" title="Show front view" aria-label="Front View">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
				</svg>
			</button>
			<button class="btn-control" id="rightview" title="Show side view (right)" aria-label="Right View">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path d="M4.646 8.146a.5.5 0 0 1 .708 0L8 10.793l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
				</svg>
			</button>
		</div>
		<button id="showSwitchCameraMode" class="btn-control" title="Switch Camera ortho/perspective" aria-label="Camera Mode">
			<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
				<path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
				<path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
			</svg>
		</button>
		<button id="showSwitchWireframeMode" class="btn-control" title="Switch wireframe mode" aria-label="Wireframe Mode">
			<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<!-- Wireframe grid icon -->
				<rect x="3" y="3" width="18" height="18" rx="2"/>
				<line x1="9" y1="3" x2="9" y2="21"/>
				<line x1="15" y1="3" x2="15" y2="21"/>
				<line x1="3" y1="9" x2="21" y2="9"/>
				<line x1="3" y1="15" x2="21" y2="15"/>
			</svg>
			<span>Wireframe</span>
		</button>
		<button id="showAddItems" class="btn-control" title="Add items to 3D scene" aria-label="Add Items">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
				<!-- Sofa/Furniture icon -->
				<path d="M4 8h16c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2v-6c0-1.1.9-2 2-2z" opacity="0.3"/>
				<path d="M4 10h16v6H4v-6zm2 2v2h12v-2H6z"/>
				<!-- Plus badge -->
				<circle cx="19" cy="5" r="5" fill="#428bca"/>
				<path d="M19 2.5v5M16.5 5h5" stroke="white" stroke-width="2" stroke-linecap="round"/>
			</svg>
			<span>Add Items</span>
		</button>
	</div>

	<!-- Add Items Modal -->
	<div id="add-items-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
		<div class="modal-content">
			<div class="modal-header">
				<h2 id="modal-title" class="modal-title">Furniture Inventory</h2>
				<button type="button" class="modal-close" aria-label="Close">&times;</button>
			</div>
			<div class="modal-body">
				<div id="add-items" class="inventory-group">
					<div id="floor-items" class="inventory-section">
						<button class="inventory-header" id="floor-items-header">
							<h3 class="inventory-title">Floor Items</h3>
							<span class="inventory-toggle">▼</span>
						</button>
						<div id="floor-items-body" class="inventory-content">
							<div class="inventory-grid" id="floor-items-wrapper">
								<!-- Items added here by items.js -->
							</div>
						</div>
					</div>

					<div id="roof-items" class="inventory-section">
						<button class="inventory-header" id="roof-items-header">
							<h3 class="inventory-title">Ceiling Items</h3>
							<span class="inventory-toggle">▼</span>
						</button>
						<div id="roof-items-body" class="inventory-content">
							<div class="inventory-grid" id="roof-items-wrapper">
								<!-- Items added here by items.js -->
							</div>
						</div>
					</div>

					<div id="wall-items" class="inventory-section">
						<button class="inventory-header" id="wall-items-header">
							<h3 class="inventory-title">Wall Items</h3>
							<span class="inventory-toggle">▼</span>
						</button>
						<div id="wall-items-body" class="inventory-content">
							<div class="inventory-grid" id="wall-items-wrapper">
								<!-- Items added here by items.js -->
							</div>
						</div>
					</div>

					<div id="in-wall-items" class="inventory-section">
						<button class="inventory-header" id="in-wall-items-header">
							<h3 class="inventory-title">In Wall Items</h3>
							<span class="inventory-toggle">▼</span>
						</button>
						<div id="in-wall-items-body" class="inventory-content">
							<div class="inventory-grid" id="in-wall-items-wrapper">
								<!-- Items added here by items.js -->
							</div>
						</div>
					</div>

					<div id="in-wall-floor-items" class="inventory-section">
						<button class="inventory-header" id="in-wall-floor-items-header">
							<h3 class="inventory-title">In Wall Floor Items</h3>
							<span class="inventory-toggle">▼</span>
						</button>
						<div id="in-wall-floor-items-body" class="inventory-content">
							<div class="inventory-grid" id="in-wall-floor-items-wrapper">
								<!-- Items added here by items.js -->
							</div>
						</div>
					</div>

					<div id="on-floor-items" class="inventory-section">
						<button class="inventory-header" id="on-floor-items-header">
							<h3 class="inventory-title">On Floor Items</h3>
							<span class="inventory-toggle">▼</span>
						</button>
						<div id="on-floor-items-body" class="inventory-content">
							<div class="inventory-grid" id="on-floor-items-wrapper">
								<!-- Items added here by items.js -->
							</div>
						</div>
					</div>

					<div id="wall-floor-items" class="inventory-section">
						<button class="inventory-header" id="wall-floor-items-header">
							<h3 class="inventory-title">Wall-Floor Items</h3>
							<span class="inventory-toggle">▼</span>
						</button>
						<div id="wall-floor-items-body" class="inventory-content">
							<div class="inventory-grid" id="wall-floor-items-wrapper">
								<!-- Items added here by items.js -->
							</div>
						</div>
					</div>

					<div id="item-items" class="inventory-section">
						<button class="inventory-header" id="item-items-header">
							<h3 class="inventory-title">Anywhere Items</h3>
							<span class="inventory-toggle">▼</span>
						</button>
						<div id="item-items-body" class="inventory-content">
							<div class="inventory-grid" id="item-items-wrapper">
								<!-- Items added here by items.js -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn-primary modal-close">Close</button>
			</div>
		</div>
	</div>
</body>
</html>
