<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container { max-width: 500px; margin: 50px auto; padding: 30px; }
        .error-message { color: #dc3545; font-size: 0.875em; margin-top: 5px; }
        .success-message { color: #198754; font-size: 1em; padding: 10px; background: #d1e7dd; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container card shadow">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Регистрация в CRM</h2>


            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}">Ошибка</span>
            </div>


            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}">Успех</span>
            </div>


            <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">


                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя *</label>
                    <input type="text" class="form-control"
                           th:field="*{username}"
                           id="username"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    <div class="error-message" th:if="${#fields.hasErrors('username')}">
                        <span th:errors="*{username}">Ошибка username</span>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control"
                           th:field="*{email}"
                           id="email"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <div class="error-message" th:if="${#fields.hasErrors('email')}">
                        <span th:errors="*{email}">Ошибка email</span>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label">Пароль *</label>
                    <input type="password" class="form-control"
                           th:field="*{password}"
                           id="password"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <div class="error-message" th:if="${#fields.hasErrors('password')}">
                        <span th:errors="*{password}">Ошибка password</span>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control"
                           th:field="*{firstName}"
                           id="firstName">
                </div>


                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control"
                           th:field="*{lastName}"
                           id="lastName">
                </div>

                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/auth/login}" class="text-decoration-none">Уже есть аккаунт? Войдите</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
