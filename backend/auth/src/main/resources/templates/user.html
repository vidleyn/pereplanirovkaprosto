<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Личный кабинет</h2>

            <!-- Безопасный вывод данных -->
            <div th:if="${user != null}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.username}">Username</h5>
                        <p class="card-text">
                            <strong>Email:</strong>
                            <span th:text="${user.email} ?: 'Не указан'">email</span>
                        </p>
                        <p class="card-text">
                            <strong>Имя:</strong>
                            <span th:text="${user.firstName} ?: 'Не указано'">firstName</span>
                        </p>
                    </div>
                </div>
            </div>

            <div th:if="${user == null}" class="alert alert-warning">
                Данные пользователя не доступны
            </div>
        </div>
    </div>
</div>
</body>
</html>
