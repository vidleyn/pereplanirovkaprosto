  <body>
    <div id="root"></div>

    <!-- Legacy UI: add-items modal only (controls moved to React components)
         Scripts for legacy behaviour are loaded by the unified loader at runtime (src/main.tsx). -->
    <div id="interfaces" style="display: none">
      <!-- Legacy container for backward compatibility, hidden by default -->
    </div>

    <!-- Add Items Modal - Tailwind CSS version -->
    <div
      id="add-items-modal"
      class="hidden fixed inset-0 z-50 overflow-y-auto"
      role="dialog"
      aria-labelledby="modal-title"
      aria-modal="true"
    >
      <div
        class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
      >
        <!-- Background overlay -->
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          id="modal-backdrop"
        ></div>

        <!-- Modal panel -->

          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full"

            class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 border-b border-gray-200"
          >
            <div class="flex items-center justify-between">
              <h3
                class="text-lg leading-6 font-medium text-gray-900"
                id="modal-title"
              >
                Furniture Inventory
              </h3>
              <button
                type="button"
                class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition-colors"
                id="modal-close-btn"
                aria-label="Close"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>

                  class="bg-gray-50 px-4 py-3 border-b border-gray-200"
                >
                  <h4 class="text-base font-medium text-gray-900">
                    <button
                      type="button"
                      class="flex items-center justify-between w-full text-left"
                      data-toggle="collapse"
                      data-target="#floor-items-body"
                    >
                      <span>Floor Items</span>
                      <svg
                        class="h-5 w-5 text-gray-500 transform transition-transform"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 9l-7 7-7-7"
                        />
                      </svg>

                  </h4>
                </div>
                <div id="floor-items-body" class="hidden p-4">
                  <div
                    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"

          <div
            class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse border-t border-gray-200"
          >
            <button
              type="button"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-gray-100 text-base font-medium text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:ml-3 sm:w-auto sm:text-sm transition-colors"
