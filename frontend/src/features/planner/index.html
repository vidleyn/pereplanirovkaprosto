<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architect3D â€” Unified Dev (React + legacy)</title>
    <!-- include legacy styles so the original UI keeps its look when fallback is used -->
    <link rel="stylesheet" href="/css/jquery-ui.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- app.css now imported via Vite from src/styles/app.css -->
  </head>
  <body>
    <div id="root"></div>

    <!-- Legacy UI: add-items modal only (controls moved to React components)
         Scripts for legacy behaviour are loaded by the unified loader at runtime (src/main.tsx). -->
    <div id="interfaces" class="card" style="display: none">
      <!-- Legacy container for backward compatibility, hidden by default -->
    </div>

    <!-- Add Items -->
    <div class="modal fade" id="add-items-modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Furniture Inventory</h4>
          </div>
          <div class="modal-body">
            <div id="add-items" class="panel-group">
              <div id="floor-items" class="panel panel-default">
                <div id="floor-items-header" class="panel-heading">
                  <h4 class="panel-title">
                    <a
                      data-toggle="collapse"
                      data-parent="#add-items"
                      href="#floor-items-body"
                      >Floor Items</a
                    >
                  </h4>
                </div>
                <div
                  id="floor-items-body"
                  class="panel-collapse collapse inventory-content"
                >
                  <div class="row panel-body" id="floor-items-wrapper">
                    <!-- Items added here by items.js -->
                  </div>
                </div>
              </div>

              <div id="wall-items" class="panel panel-default">
                <div id="wall-items-header" class="panel-heading">
                  <h4 class="panel-title">
                    <a
                      data-toggle="collapse"
                      data-parent="#add-items"
                      href="#wall-items-body"
                      >Wall Items</a
                    >
                  </h4>
                </div>
                <div
                  id="wall-items-body"
                  class="panel-collapse collapse inventory-content"
                >
                  <div class="row panel-body" id="wall-items-wrapper">
                    <!-- Items added here by items.js -->
                  </div>
                </div>
              </div>
              <div id="in-wall-items" class="panel panel-default">
                <div id="in-wall-items-header" class="panel-heading">
                  <h4 class="panel-title">
                    <a
                      data-toggle="collapse"
                      data-parent="#add-items"
                      href="#in-wall-items-body"
                      >In Wall Items</a
                    >
                  </h4>
                </div>
                <div
                  id="in-wall-items-body"
                  class="panel-collapse collapse inventory-content"
                >
                  <div class="row panel-body" id="in-wall-items-wrapper">
                    <!-- Items added here by items.js -->
                  </div>
                </div>
              </div>
              <div id="in-wall-floor-items" class="panel panel-default">
                <div id="in-wall-floor-items-header" class="panel-heading">
                  <h4 class="panel-title">
                    <a
                      data-toggle="collapse"
                      data-parent="#add-items"
                      href="#in-wall-floor-items-body"
                      >In Wall Floor Items</a
                    >
                  </h4>
                </div>
                <div
                  id="in-wall-floor-items-body"
                  class="panel-collapse collapse inventory-content"
                >
                  <div class="row panel-body" id="in-wall-floor-items-wrapper">
                    <!-- Items added here by items.js -->
                  </div>
                </div>
              </div>
              <div id="on-floor-items" class="panel panel-default">
                <div id="on-floor-items-header" class="panel-heading">
                  <h4 class="panel-title">
                    <a
                      data-toggle="collapse"
                      data-parent="#add-items"
                      href="#on-floor-items-body"
                      >On Floor Items</a
                    >
                  </h4>
                </div>
                <div
                  id="on-floor-items-body"
                  class="panel-collapse collapse inventory-content"
                >
                  <div class="row panel-body" id="on-floor-items-wrapper">
                    <!-- Items added here by items.js -->
                  </div>
                </div>
              </div>
              <div id="wall-floor-items" class="panel panel-default">
                <div id="wall-floor-items-header" class="panel-heading">
                  <h4 class="panel-title">
                    <a
                      data-toggle="collapse"
                      data-parent="#add-items"
                      href="#wall-floor-items-body"
                      >Wall-Floor Items</a
                    >
                  </h4>
                </div>
                <div
                  id="wall-floor-items-body"
                  class="panel-collapse collapse inventory-content"
                >
                  <div class="row panel-body" id="wall-floor-items-wrapper">
                    <!-- Items added here by items.js -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
